[uwsgi]
chdir = /tmp
;module = backdjango.wsgi:application
wsgi-file = /home/ubuntu/jenkins_docker/jenkins_home/workspace/Pnut-back-django/back-django/backdjango/wsgi.py
socket = /tmp/pnut.sock
chmod-socket=666

uid = www-data
gid = www-data

enable-threads = true
master = true
vacuum = true


ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true

post-buffering = 8192
processes = 1
threads = 2
no-orphans = 1
thunder-lock = true